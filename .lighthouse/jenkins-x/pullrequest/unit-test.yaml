        #   script: |
        #     #!/bin/bash
        #     set -e # Makes terminal exit on error
        #     bundle install 
        #     echo "-------- RSPEC | START --------"
        #     bundle exec rspec spec/requests
        #     echo "-------- RSPEC | END --------"
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 12h0m0s
