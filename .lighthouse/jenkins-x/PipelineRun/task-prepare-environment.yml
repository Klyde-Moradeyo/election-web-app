apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  creationTimestamp: null
  name: task-prepare-environment
spec:
  workspaces:
    - name: shared-workspace
      description: A workspace that contains the fetched git repository.
  stepTemplate:
    env:
    - name: HOME
      value: /tekton/home
    envFrom:
    - secretRef:
        name: jx-boot-job-env-vars
        optional: true
    name: ""
    resources: {}
  steps:
  - image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.27.0
    name: git-clone
    resources: {}
    script: |
      #!/bin/sh
      export SUBDIR="source"
      echo "git cloning url: $REPO_URL version $PULL_BASE_REF@$PULL_BASE_SHA to dir: $SUBDIR"
      git config --global --add user.name ${GIT_AUTHOR_NAME:-jenkins-x-bot}
      git config --global --add user.email ${GIT_AUTHOR_EMAIL:-jenkins-x@googlegroups.com}
      git config --global credential.helper store
      git clone $REPO_URL $SUBDIR
      cd $SUBDIR
      git reset --hard $PULL_BASE_SHA
      echo "checked out revision: $PULL_BASE_REF@$PULL_BASE_SHA to dir: $SUBDIR"
  - image: ghcr.io/jenkins-x/jx-boot:3.2.256
    name: jx-variables
    resources: {}
    script: |
      #!/usr/bin/env sh
      jx gitops variables
      jx gitops pr variables
    # timeout: 5s
  - image: ghcr.io/jenkins-x/jx-registry:0.1.1
    name: check-registry
    resources: {}
    workingDir: /workspace